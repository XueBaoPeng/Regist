<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
    <title>区域</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link href="src/js/widget/swiper/swiper-3.2.7.min.css" rel="stylesheet">
    <link href="src/css/reset.css" rel="stylesheet">
    <link href="src/css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/area.css">
    <script src="src/js/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="src/js/lib/artTemplate/template.js"></script>
    <script src="src/js/widget/swiper/swiper-3.2.7.min.js"></script>
    <script src="src/js/lib/jquery/plugin/iscroll.js"></script>
    <script src="src/js/lib/fastclick.js"></script>
    <script src="src/js/util/webviewInterface.js"></script>
    <script src="src/js/util/common.js"></script>
    <script src="src/js/config.js"></script>
    <script src="src/js/dbutil.js"></script>
    <script src="src/js/area/index.js"></script>
</head>
<body>
<div class="container">
    <script type="text/html" id="template">
        <div class="banner">
            <div style="margin-top: 50%"></div>
            <div class="swiper-area">
                <div class="swiper-container">
                    <ul class="swiper-wrapper">
                        {{each banner as banner i}}
                            <li class="swiper-slide" data-url={{banner.url}} onclick="bannerImgClick(this)" data-title="浏览器">
                                <img src={{banner.img}} width="100%" height="100%">
                            </li>
                        {{/each}}
                    </ul>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        <ul class="four-type-ul">
            <li class="four-type-ul-li" onclick="fourTypeClick(this)" data-url="area/spot_search.html" data-title="景区门票">
                <img class="four-type-ul-li-img" src="src/images/area/scenic.png">
                <div class="four-type-ul-li-text">景区门票</div>
            </li>
            <li class="four-type-ul-li" onclick="fourTypeClick(this)" data-url="area/hotel_search.html" data-title="酒店客栈">
                <img class="four-type-ul-li-img" src="src/images/area/hotel1.png">
                <div class="four-type-ul-li-text">酒店客栈</div>
            </li>
            <li class="four-type-ul-li" onclick="fourTypeClick(this)" data-url="area/line_search.html" data-title="旅游度假">
                <img class="four-type-ul-li-img" src="src/images/area/line.png">
                <div class="four-type-ul-li-text">旅游度假</div>
            </li>
            <li class="four-type-ul-li" onclick="fourTypeClick(this)" data-url="area/guide_search.html" data-title="导游服务">
                <img class="four-type-ul-li-img" src="src/images/area/guide.png">
                <div class="four-type-ul-li-text">导游服务</div>
            </li>
        </ul>
        <div class="mini-banner" data-url={{mini_banner.url}} onclick="miniBannerClick(this)"  data-title="浏览器">
            <img class="mini-banner-img" src={{mini_banner.img}}>
        </div>
        <ul class="three-ul">
            <li class="three-ul-li" data-url="" data-title="旅游博览会">
                <img class="three-ul-li-img" src="src/images/area/travel-fair.jpg">
            </li>
            <li class="three-ul-li" data-url="" data-title="游创空间">
                <img class="three-ul-li-img" src="src/images/area/tour-space.jpg">
            </li>
            <li class="three-ul-li" onclick="threeTypeClick(this)" data-url="area/promotion.html"  data-title="促销商城">
                <img class="three-ul-li-img" src="src/images/area/promotional.jpg">
            </li>
        </ul>
        <div class="play-area">
            <div class="play-area-tit">
                <img src="src/images/area/flo.png" class="play-area-tit-img">
                <span class="play-area-tit-span-text">玩转本地</span>
                <span class="play-area-tit-span-more" onclick="playLocalMore(this)" data-url="area/local_round.html" data-title="玩转本地">更多></span>
            </div>
            {{each play_local as play_local j}}
            <div class="play-area-con" onclick="playLocalClick(this)" data-type={{play_local.type}} data-title="玩转本地">
                <div class="play-area-pic">
                    <div class="play-area-price">
                        <num class="num">&yen;</num>{{play_local.price}}
                    </div>
                    <img src={{play_local.img}}>
                </div>
                <div class="play-area-tip">
                    <p>{{play_local.largeTitle}}</p>
                    <!--<p>{{play_local.smallTitle}}</p>-->
                </div>
            </div>
            {{/each}}
        </div>
    </script>
</div>

</body>
</html>
