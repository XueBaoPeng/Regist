<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link href="../src/css/normalize.css" rel="stylesheet">
    <link href="../src/css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/person.css">
</head>
<body class="body-bg">
<header class="header">注册
    <span class="header-left"></span>

</header>
<section class="section">
    <!--输入错误的弹出层  并且父级的padding-top:0-->
    <div class="password-error hide"><span>新密码两次输入的不一致，请重新输入</span></div>
    <!--该号码已经注册，请直接登录  按钮文字变成发送校验码-->

    <div class="password-style">
        <span class="login-name">原密码</span>
        <input type="text" class="input-width" name="" value="" placeholder="请再次输入原密码" />
        <span class="ico-x"></span>
    </div>
    <div class="password-style">
        <span class="login-name ">新密码</span>
        <input type="text" class="input-width" name="" value="" placeholder="请再次输入新密码" />
    </div>
    <div class="password-style">
        <span class="login-name ">确认密码</span>
        <input type="text" class="input-width" name="" value="" placeholder="请再次输入确认密码" />
    </div>
    <input class="login-btn btn-mar" type="button" value="保存"/>
</section>
</body>
</html>
