<body>
<div class="container">
    <div class="buy-tubei">
        <ul>
            <li>
                <span class="buy-span-left">当前兔贝余额</span> <span class="buy-span-right span-first"><num id="labBalance">0.00</num>兔贝</span>
            </li>
            <li>
                <span class="buy-span-left">购买数量</span>
                <span class="buy-span-right"><input id="txtNum" type="text" placeholder="0.1兔贝"/></span>
            </li>
            <li>
                <span class="buy-span-left">需支付</span> <span class="buy-span-right"><span id="labPay">0.1</span>元</span>
            </li>
        </ul>
    </div>
    <div class="pay-method">
        <div id="payMethod" class="cont-bottom">
            <div class="title">选择支付方式</div>
            <ul id="selectAccountPay" class="ul-pay">
                <li data-paytype="1">
                    <div class="ico-transaction-tb pay-tb"></div>
                    <div class="tip-top">账户余额</div>
                    <div class="tip-bot">可用余额<span id="labAccBalance"></span>元</div>
                    <div class="pic-opt"></div>
                </li>
            </ul>
            <ul id="selectBankPay" class="ul-pay">
                <script id="tmplBank" type="text/html">
                    {{each data.BankList as bank}}
                    <li data-paytype="6">
                        <div class="ico-bank ico-bank-gs"></div>
                        <div class="tip-top">{{bank.bankName}}（尾号{{bank.cardNo}}）</div>
                        <div class="tip-bot">已绑定银行卡,直接付款</div>
                        <div class="pic-opt"></div>
                    </li>
                    {{/each}}
                </script>
            </ul>
            <ul id="selectPay" class="ul-pay">
                <li data-paytype="5">
                    <div class="ico-pay-weixin"></div>
                    <div class="tip-top">微信支付</div>
                    <div class="tip-bot">推荐安装微信5.0以上版本的使用</div>
                    <div class="pic-opt"></div>
                </li>
                <li class="li-zfb" data-paytype="4">
                    <div class="ico-pay-zfb"></div>
                    <div class="tip-top">支付宝支付</div>
                    <div class="tip-bot">推荐有支付宝账号的用户使用</div>
                    <div class="pic-opt"></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="buy-pay">
        <button id="btnPay" class="buy-confirm-btn">确认支付</button>
    </div>
