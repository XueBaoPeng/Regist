<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>承兑通充值记录</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
	<link href="../src/css/reset.css" rel="stylesheet">
	<link href="../src/css/common.css" rel="stylesheet">
	<link rel="stylesheet" href="../src/css/personaccount.css">
	<script src="../src/js/lib/jquery/jquery-2.2.0.min.js"></script>
	<script src="../src/js/lib/artTemplate/template.js"></script>
	<script src="../src/js/lib/fastclick.js"></script>
	<script src="../src/js/lib/jquery/plugin/iscroll-probe.js"></script>
	<script src="../src/js/util/pullIscroll.js"></script>
	<script src="../src/js/util/webviewInterface.js"></script>
	<script src="../src/js/util/common.js"></script>
	<script src="../src/js/config.js"></script>
	<script src="../src/js/dbutil.js"></script>
	<script src="../src/js/personaccount/recharge_record.js"></script>
</head>
<body>
	<div id="container" class="container">
		<div class="wrapper">
			<div class="scroller">
				<div class="pullDown">
					<span>下拉刷新</span>
				</div>
				<div id="content">
					<script id="tmplContent" type="text/html">
						{{each data as item index}}
						<div class="recharge-tit">
							<span class="span-date">{{item.title}}</span>
							<span class="span-money">充值{{item.recharge}}</span>
						</div>
						<div class="recharge-con">
							<ul>
								{{each item.num as n index}}
								<li>
									<div class="recharge-icon">
										<span class="ico-{{n.propertyStr}}"></span>
									</div>
									<div class="recharge-mid">
										<p class="mid-p1">{{n.businessStr}}</p>
										<p class="mid-p2">{{n.time}}</p>
									</div>
									<div class="recharge-right">
										{{if n.success==1}}
										<p class="right-p1 add-active">{{n.rise}}</p>
										{{else if n.success==3}}
										<p class="right-p1 less-active">{{n.rise}}</p>
										{{/if}}
										<p class="right-p2">{{if n.success==1}}充值失败{{else if n.success==3}}充值成功{{/if}}</p>
									</div>
								</li>
								{{/each}}
							</ul>
						</div>
						{{/each}}
					</script>
				</div>
				<div class="pullUp">
					<span>上拉加载更多</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
