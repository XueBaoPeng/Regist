<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的优惠券</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
	<link href="../src/css/reset.css" rel="stylesheet">
	<link href="../src/css/common.css" rel="stylesheet">
	<link rel="stylesheet" href="../src/css/personaccount.css">
	<script src="../src/js/lib/jquery/jquery-2.2.0.min.js"></script>
	<script src="../src/js/lib/artTemplate/template.js"></script>
	<script src="../src/js/lib/fastclick.js"></script>
	<script src="../src/js/util/webviewInterface.js"></script>
	<script src="../src/js/util/common.js"></script>
	<script src="../src/js/config_1.js"></script>
	<script src="../src/js/dbutil_1.js"></script>
	<script src="../src/js/personaccount/my_coupon.js"></script>
</head>
<body class="bg-gray">		
		<div class="discount-list" id="container">
			<script id="template" type="text/html">
				{{each data as item i}}
				{{if item.status==1}}
			<div class="disount-list-center">
				<img src="../src/images/personaccount/no-coupon.png" class="discount-img"/>
				<div class="discount-left">
					<p ><i>&yen;</i><b>{{item.sum}}</b></p>
					<p>代金券</p>
				</div>				
				<div class="discount-right">
					<dl>
						<dt>{{item.title}}</dt>
						<dd>{{item.rule}}</dd>
						<dd>有效时间：{{item.startDate}}至{{item.endDate}}</dd>
					</dl>					
				</div>
			</div>
			{{else}}
			<div class="disount-list-center-gray">
				<img src="../src/images/personaccount/coupon.png" class="discount-img"/>
				<div class="discount-left discount-left-gray">
					<p ><i>&yen;</i><b>{{item.sum}}</b></p>
					<p>代金券</p>
				</div>				
				<div class="discount-right discount-right-gray">
					<dl>
						<dt>{{item.title}}</dt>
						<dd>{{item.rule}}</dd>
						<dd>有效时间：{{item.startDate}}至{{item.endDate}}</dd>
					</dl>					
					<div class="discount-bottom">
						{{if item.status==2}}
						已使用
						{{else if item.status==3}}
						已过期
						{{/if}}
					</div>
				</div>
			</div>
			{{/if}}
			{{/each}}
			</script>
		</div>		
	</body>
</html>
