<body class="bg-gray">
<div class="spot-publish-top">
    <div class="spot-publish-tip">请写下对酒店的入住评价，分享您的感受，对其他小伙伴帮助很大。</div>
    <div class="spot-limit">(5-100个字)</div>
    <textarea name="txtContent" id="txtContent" class="spot-write"></textarea>
    <div class="spot-load-photo">
        <ul id="upImages">
            <!--<li data-id=""><img src="../src/images/spot/photo.png" alt=""></li>-->
        </ul>
        <span class="upload fileinput-button btn-upload spot-load-btn">
            <i class="icon-plus icon-white"></i>
            <span></span>
            <input id="fileupload" type="file" name="userfile" multiple/>
        </span>
    </div>    
</div>
<!-- star -->
<div class="spot-publish-score">
    <div class="spot-score-tit">酒店整体评价</div>
    <div class="spot-score-type"><span>地理位置</span>
        <div id="hotelPosition"></div>
        <div id="hidPosition" class="hide"></div>
    </div>
    <div class="spot-score-type"><span>设备设施</span>
        <div id="hotelInstitution"></div>
        <div id="hidInstitution" class="hide"></div>
    </div>
    <div class="spot-score-type"><span>清洁程度</span>
        <div id="hotelClean"></div>
        <div id="hidClean" class="hide"></div>
    </div>
    <div class="spot-score-type"><span>酒店服务</span>
        <div id="hotelService"></div>
        <div id="hidService" class="hide"></div>
    </div>
     <div class="spot-score-type"><span>舒适感</span>
        <div id="hotelComfort"></div>
        <div id="hidComfort" class="hide"></div>
    </div>
    <div class="spot-score-type"><span>性价比</span>
        <div id="hotelPerformance"></div>
        <div id="hidPerformance" class="hide"></div>
    </div>    
</div>
