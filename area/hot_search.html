<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
	<title>热门搜索</title>
	<link href="../src/css/reset.css" rel="stylesheet">
	<link href="../src/css/common.css" rel="stylesheet">
	<link href="../src/css/area/hot-search.css"  rel="stylesheet">
	<script src="../src/js/lib/jquery/jquery-2.2.0.min.js"></script>
	<script src="../src/js/lib/artTemplate/template.js"></script>
	<script src="../src/js/util/common.js"></script>
	<script src="../src/js/config.js"></script>
	<script src="../src/js/dbutil.js"></script>
	<script src="../src/js/area/hot_search.js"></script>
</head>
<body>
	<div class="container">
		<div class="hot-search-tit">热门搜索</div>
		<div class="hot-search-con">
			<ul class="hot-ul" id="recommend">
				<script type="text/html" id="template">
					{{each data as hot index}}
						{{if index==0}}
							<li class="hot-active" data-id="hot.id">{{hot.name}}</li>
						{{/if}}
						<li >{{hot.name}}</li>
					{{/each}}
				</script>
			</ul>
		</div>
	</div>
</body>
</html>
