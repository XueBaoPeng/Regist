<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
    <title>酒店搜索</title>
    <link href="../src/js/widget/swiper/swiper-3.2.7.min.css" rel="stylesheet">
    <link href="../src/css/reset.css" rel="stylesheet">
    <link href="../src/css/common.css" rel="stylesheet">
    <link href="../src/css/area/hotel-search-condition.css"  rel="stylesheet">
    <script src="../src/js/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="../src/js/lib/artTemplate/template.js"></script>
    <script src="../src/js/lib/fastclick.js"></script>
    <script src="../src/js/util/pullIscroll.js"></script>
    <script src="../src/js/util/common.js"></script>
    <script src="../src/js/util/webviewInterface.js"></script>
    <script src="../src/js/area/spot_search.js"></script>

</head>
<body>
    <div class="container">
       <div class="hotel-type clear">
         <div class="already-choice">
              <ul class="already-ul">
                 <li class="already-li"><a class="choice-a">经济连锁</a><span class="choice-close">x</span></li>
                 <button class="clear-choice">清空筛选</button>
              </ul>
          </div>
          <div class="hotel-type-option clear">
            <ul class="option-ul">
                 <li class="option-li-active"><a>酒店类型</a><span class="option-tip"></span></li>
                 <li><a>酒店星级</a><span class="option-tip"></span></li>
                 <li><a>价格区间</a><span class="option-tip"></span></li>
                 <li><a>促销优惠</a><span class="option-tip"></span></li>
              </ul>
          </div>
          <div class="hotel-type-detail clear">
              <ul class="detail-ul">
                 <li>不限</li>
                 <li>经济连锁</li>
                 <li>星级连锁</li>
                 <li>经济酒店</li>
                 <li>商务酒店</li>
                 <li>宾馆</li>
              </ul>
          </div>
          <div class="hotel-opt-btn clear">
             <button class="hotel-opt-no">取消</button>
             <button class="hotel-opt-yes">确定</button>
          </div>
       </div>
    </div>
</body>
</html>
