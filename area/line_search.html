<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
    <title>线路搜索</title>
    <link href="../src/css/reset.css" rel="stylesheet">
    <link href="../src/css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/pay.css">
    <script src="../src/js/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="../src/js/lib/artTemplate/template.js"></script>
    <script src="../src/js/lib/jquery/plugin/iscroll-probe.js"></script>
    <script src="../src/js/util/pullIscroll.js"></script>
    <script src="../src/js/lib/fastclick.js"></script>
    <script src="../src/js/util/pullIscroll.js"></script>
    <script src="../src/js/util/common.js"></script>
    <script src="../src/js/util/webviewInterface.js"></script>
    <script src="../src/js/area/line_search.js"></script>
</head>
<body>
<div class="container">
    <!-- 筛选条件 -->
    <div class="navigation">
        <ul class="nav-ul">
            <li data-type="sales">销量</li>
            <li data-type="price">价格</li>
            <li data-type="appraise">好评率</li>
            <li data-type="filter">筛选</li>
        </ul>
    </div>

    <!-- 筛选结果 -->
    <div class="screen-result">
        <div class="wrapper">
            <div class="scroller">
                <div class="pullDown">
                    <span>下拉刷新</span>
                </div>
                <ul class="result-ul">
                    <script type="text/html" id="template">
                        {{each list as item i}}
                        <li class="result-li" onclick="detailClick(this)" data-url="line_detail.html">
                            <div class="result-li-left">
                                <div class="result-tip">区域推荐</div>
                                <img src={{item.thumbnail}} alt="">
                            </div>
                            <div class="result-li-right">
                                <p class="p-sketch">
                                    {{item.title}}
                                </p>
                                <p class="p-rate">好评率：{{item.goodReputation}}</p>
                                <p class="p-tip">
                                    <span class="span-wei">尾</span>
                                </p>
                                <p class="p-day clear">
                                    {{item.timeRange}}
                                </p>
                                <p class="p-type">{{item.travelType}}</p>
                                <p class="p-price">
                                    <i>&yen;</i><span>{{item.price}}</span>
                                    起
                                </p>
                            </div>
                        </li>
                        {{/each}}
                    </script>
                </ul>
                <div class="pullUp">
                    <span>上拉加载更多</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
