<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
  <title>玩转本地</title>
  <link href="../src/js/widget/swiper/swiper-3.2.7.min.css" rel="stylesheet">
  <link href="../src/css/reset.css" rel="stylesheet">
  <link href="../src/css/common.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/area.css">
  <script src="../src/js/lib/jquery/jquery-2.2.0.min.js"></script>
  <script src="../src/js/lib/artTemplate/template.js"></script>
  <script src="../src/js/widget/swiper/swiper-3.2.7.min.js"></script>
  <script src="../src/js/lib/jquery/plugin/iscroll-probe.js"></script>
  <script src="../src/js/util/pullIscroll.js"></script>
  <script src="../src/js/lib/fastclick.js"></script>
  <script src="../src/js/util/common.js"></script>
  <script src="../src/js/util/webviewInterface.js"></script>
  <script src="../src/js/area/search_common.js"></script>
  <script src="../src/js/area/local_round.js"></script>
</head>
<body class="local_round">
<div class="container">
  <div class="top">
    <div class="swiper-container">
      <ul class="swiper-wrapper">
        <li class="swiper-slide"><img src="../src/images/area/a1.jpg"></li>
        <li class="swiper-slide"><img src="../src/images/area/a2.jpg"></li>
        <li class="swiper-slide"><img src="../src/images/area/a3.jpg"></li>
      </ul>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <ul class="nav-ul" id="nav_ul_lr">
    <li class="spotTab" data-type="spot">景区门票</li>
    <li class="roomTab" data-type="hotel">酒店房间</li>
    <li class="routeTab" data-type="route">旅游线路</li>
    <li class="guideTab" data-type="guide">导游服务</li>
  </ul>
  <div class="screen-result">
    <div class="wrapper">
      <div class="main scroller">
        <div class="pullDown">
          <span>下拉刷新</span>
        </div>
        <!--景区模板-->
        <ul class="result-ul item spot" id="result_ul_lr">
          <script type="text/html" id="template1">
            {{each list as item j}}
            <li onclick="detail(this)" data-type="spot">
              <div class="spotLeft">
                <img src={{item.thumbnail}} class="spotImg">

                <div class="tip">区域推荐</div>
              </div>
              <div class="spotRight">
                <div class="title">{{item.title}}</div>
                <p class="comment">好评率：{{item.goodReputation}}</p>
                <span class="area">{{item.location}}</span>
                {{if item.discount}}
                <div class="zhe">折</div>
                 <span class="priceNo">￥{{item.originalPrice}}</span>
                <div class="clear"></div>
                <p class="price">
                  <span>￥{{item.price}}</span>
                  起
                </p>
                {{/if}}
              </div>
            </li>
            {{/each}}
          </script>
        </ul>
        <!--酒店模板-->
        <ul class="item hotel room">
          <script type="text/html" id="template2">
            {{each list as item j}}
            <li onclick="detail(this)" data-type="hotel">
              <div class="spotLeft">
                <img src={{item.thumbnail}} class="spotImg">

                <div class="tip">区域推荐</div>
              </div>
              <div class="spotRight">
                <div class="title">{{item.title}}</div>
                <p class="comment">好评率：{{item.goodReputation}}</p>
                <span class="type">{{item.level}}</span>

                <div class="zhe">尾</div>
                <div class="clear"></div>
                <span class="area">{{item.location}}</span>

                <p class="price">
                  <span>￥{{item.price}}</span>
                  起
                </p>
              </div>
            </li>
            {{/each}}
          </script>
        </ul>

        <ul class="item route">
          <script type="text/html" id="template3">
            {{each list as item j}}
            <li onclick="detail(this)" data-type="line">
              <div class="spotLeft">
                <img src={{item.thumbnail}} class="spotImg">
                {{if item.recommend}}
                <div class="tip">区域推荐</div>
                {{/if}}
              </div>
              <div class="spotRight">
                <div class="title">{{item.title}}</div>
                <p class="comment">好评率：{{item.goodReputation}}</p>
                <span class="type">{{item.timeRange}}</span>
                {{if item.remnant}}
                <div class="zhe">尾</div>
                {{/if}}
                <div class="clear"></div>
                <span class="area">{{item.travelType}}</span>

                <p class="price">
                  <span>￥{{item.price}}</span>
                  起
                </p>
              </div>
            </li>
            {{/each}}
          </script>
        </ul>
        <ul class="item guide">
          <script type="text/html" id="template4">
            {{each list as item j}}
          <li>
            <div class="spotLeft">
              <img src={{item.thumbnail}} class="spotImg">
             {{if item.guide}}
              <div class="tip">导游</div>
              {{/if}}
            </div>
            <div class="spotRight">
              <div class="guideLeft">
                <span class="name">{{item.name}}</span>
                <span class="text">好评率:{{item.goodReputation}}</span>
                <span class="text">{{item.local}}</span>
              </div>
              <div class="guideRight">
                <p><span>￥{{item.price}}</span>元/天</p>
                <span class="time">{{item.time}}</span>
              </div>
              <div class="clear"></div>
              <div class="content">{{item.other}}</div>
            </div>
          </li>
            {{/each}}
          </script>
        </ul>
        <div class="pullUp">
          <span>上拉加载更多</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
