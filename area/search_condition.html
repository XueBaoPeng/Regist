<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
    <title>筛选页面</title>
    <link href="../src/css/reset.css" rel="stylesheet">
    <link href="../src/css/common.css" rel="stylesheet">
    <link href="../src/css/area/search_condition.css" rel="stylesheet">
    <script src="../src/js/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="../src/js/lib/artTemplate/template.js"></script>
    <script src="../src/js/lib/jquery/plugin/iscroll-probe.js"></script>
    <script src="../src/js/util/pullIscroll.js"></script>
    <script src="../src/js/lib/fastclick.js"></script>
    <script src="../src/js/util/common.js"></script>
    <script src="../src/js/util/webviewInterface.js"></script>
    <script src="../src/js/area/search_condition.js"></script>
</head>
<body>

<div class="condition_wrapper">
    <div class="wrapper condition-left">
        <div class="scroller">
            <script type="text/html" id="condition-left-tmpl">
                <ul class="condition-left-ul">
                    {{each list as list}}
                    <li class="condition-left-ul-li" data-key={{list.key}}>
                        <span>{{list.name}}</span>
                        <span class="condition-left-ul-li-circle"></span>
                    </li>
                    {{/each}}
                </ul>
            </script>
        </div>
    </div>
    <div class="wrapper condition-right">
        <div class="scroller">
            <script type="text/html" id="condition-right-tmpl">
                <ul class="condition-right-ul" data-key={{setULKey}}>
                    {{each list as list}}
                    <li class="condition-right-ul-li" data-key={{list.key}}>{{list.name}}</li>
                    {{/each}}
                </ul>
            </script>
        </div>
    </div>
</div>

<div class="condition-opt-btn">
    <div class="cancelBtn">清空</div>
    <div class="sureBtn">确定</div>
</div>

</body>
</html>
