<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
    <title>酒店客房详情</title>
    <link href="../src/css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/pay.css">
    <script src="../src/js/lib/jquery/jquery-2.2.0.min.js"></script>
    <script src="../src/js/lib/artTemplate/template.js"></script>
    <script src="../src/js/lib/jquery/plugin/iscroll.js"></script>
    <script src="../src/js/widget/bxslider/jquery.bxslider.min.js"></script>
    <script src="../src/js/util/pullIscroll.js"></script>
    <script src="../src/js/util/common.js"></script>
    <script src="../src/js/util/webviewInterface.js"></script>
    <script src="../src/js/area/hotel_roomInfo.js"></script>
</head>
<body class="bg-color-white1 font-color1 hotel_roomInfo">
<div class="container">
    <div class="wrapper">
        <div class="scroller">
            <div class="title">标准大床房<span>(支持退款)</span></div>
            <div class="imgList">
                <div class="imgBox">
                    <img src="../src/images/area/rro_03.jpg">
                    <img src="../src/images/area/rro_03.jpg">
                    <img src="../src/images/area/rro_03.jpg">
                    <img src="../src/images/area/rro_03.jpg">
                    <img src="../src/images/area/rro_03.jpg">
                </div>
            </div>
            <div class="content_hinfo">
                <div class="book_hinfo">现在就预订</div>
                <p>
                    <span class="item">单早</span>
                    <span class="item">免费WIFI</span>
                    <span class="item">无宽带</span>
                <div class="itemRight">
                    <span>￥300</span>/晚
                </div>
                </p>
                <p>最大入住人数：2人</p>
                <p>礼品：1、购买就送两张游泳票</p>
                <ul class="infoList">
                    <li>
                        <p class="infoTitle">客户信息</p>
                        <span>面积：45㎡</span>
                        <span>楼层：6层</span>
                        <span>有窗</span>
                        <span>街景</span>
                        <span>免费加床</span>
                    </li>
                    <li>
                        <p class="infoTitle">可提供大床</p>
                        <p>一张大床1.8m x 2m</p>
                    </li>
                    <li>
                        <p class="infoTitle">取消政策</p>
                        <p>入住当天14：00之前免费取消，否则需支付全额房费。</p>
                    </li>
                    <li>
                        <p class="infoTitle">客房设施</p>
                        <span>独立卫浴</span>
                        <span>浴缸</span>
                        <span>一次性拖鞋</span>
                        <span>WIFI</span>
                        <span>电视</span>
                        <span>暖气</span>
                        <span>吹风机</span>
                        <span>沙发</span>
                        <span>阳台</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="bookBtn" onclick="detailClick(this)" data-url="hotel_bookRoom.html">立即预订</div>
</div>
</body>
</html>
